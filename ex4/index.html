<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoices</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css" />
    <!-- Main JS -->
    <script src="assets/js/base.js"></script>
    <!-- jQuery -->
    <script src="assets/libraries/jquery/jquery-3.5.1.min.js"></script>
    <!-- DataTables JS -->
    <script src="assets/libraries/datatables/datatables.min.js"></script>
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="assets/libraries/toastify/toastify.min.css" />
    <!-- Toastify JS -->
    <script src="assets/libraries/toastify/toastify.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="assets/libraries/tailwind/tailwindcss.min.js"></script>
</head>

<body>
    <!-- Modal -->
    <!-- Modal -->
    <div id="invoiceModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg max-w-2xl w-full">
            <h2 class="text-xl font-semibold mb-4">Create Invoice</h2>

            <!-- Invoice form -->
            <form id="invoiceForm">
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-1">
                        <label for="customer" class="block font-medium text-gray-700">Customer</label>
                        <input type="text" id="customer" class="mt-1 p-2 w-full border rounded"
                            placeholder="Enter Customer Name" required />
                    </div>
                    <div class="col-span-1">
                        <label for="invoiceNo" class="block font-medium text-gray-700">Invoice No</label>
                        <input type="text" id="invoiceNo" class="mt-1 p-2 w-full border rounded" value="1001"
                            readonly />
                    </div>

                    <div class="col-span-1">
                        <label for="address" class="block font-medium text-gray-700">Address</label>
                        <input type="text" id="address" class="mt-1 p-2 w-full border rounded"
                            placeholder="Full Address" required />
                    </div>
                    <div class="col-span-1">
                        <label for="invoiceDate" class="block font-medium text-gray-700">Invoice Date</label>
                        <input type="date" id="invoiceDate" class="mt-1 p-2 w-full border rounded" value="2024-10-16"
                            required />
                    </div>

                    <div class="col-span-2">
                        <label for="city" class="block font-medium text-gray-700">City</label>
                        <input type="text" id="city" class="mt-1 p-2 w-full border rounded" placeholder="City Name"
                            required />
                    </div>
                </div>

                <!-- Items table -->
                <h3 class="text-lg font-semibold mt-4">Invoice Items</h3>
                

                <!-- Add item button -->
                <button type="button" onclick="addItem()" class="mt-4 bg-green-500 text-white px-4 py-2 rounded">
                    + Add Item
                </button>

                <!-- Actions -->
                <div class="mt-6 flex justify-end space-x-2">
                    <button type="button" onclick="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded">
                        Cancel
                    </button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
                        Save Invoice
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Navigation menu -->
    <div class="px-2 py-4 bg-blue-500 text-white">
        <div class="container mx-auto">
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <div>
                    <a href="index.html" class="text-2xl font-bold">InvoicesAPP</a>
                </div>
                <!-- Date and time -->
                <div class="font-semibold">
                    <span id="date"></span> <span id="time"></span>
                </div>
            </div>
        </div>
    </div>
    <!-- Main content -->
    <div class="max-w-6xl mx-auto py-16">
        <div class="bg-white p-4 shadow-md rounded-md">
            <!-- Container with datatable -->
            <div class="mt-4">
                <div class="flex justify-between items-center bg-gray-100 px-4 py-2 rounded text-gray-600">
                    <h1 class="text-2xl font-semibold">My Invoices</h1>
                    <button onclick="openModal()" class="bg-green-500 text-white px-4 py-2 rounded-md">
                        <svg class="inline w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg>
                        Add Invoice
                    </button>
                </div>
                <table id="invoices-table" class="stripe hover" style="width: 100%">
                    <thead>
                        <tr>
                            <th>Invoice ID</th>
                            <th>Client</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
